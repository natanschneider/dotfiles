[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[git_status]
conflicted = '🏳 ${count} '
ahead = '🏎 ⇡${count} '
behind = '😰 ⇣${count} '
diverged = '😵 ⇕⇡${ahead_count}⇣${behind_count} '
up_to_date = '✓'
untracked = '🤷 ${count} '
stashed = '📦 ${count} '
modified = '📝 ${count} '
staged = '[++\($count\)](green)'
renamed = '👅 ${count} '
deleted = '🗑 ${count} '

